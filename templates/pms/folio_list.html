{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">Фолио компаний</h1>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-lg-3">
    <select class="form-select" name="hotel">
      <option value="">Все отели</option>
      {% for h in hotels %}
        <option value="{{ h.id }}" {% if hotel_id|stringformat:"s" == h.id|stringformat:"s" %}selected{% endif %}>
          {{ h.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="col-lg-3">
    <input class="form-control" name="q" value="{{ q }}" placeholder="Поиск по компании...">
  </div>

  <div class="col-lg-2">
    <select class="form-select" name="status">
      <option value="open" {% if status == "open" %}selected{% endif %}>Открытые</option>
      <option value="closed" {% if status == "closed" %}selected{% endif %}>Закрытые</option>
      <option value="all" {% if status == "all" %}selected{% endif %}>Все</option>
    </select>
  </div>

  <div class="col-lg-2 d-grid">
    <button class="btn btn-dark">Показать</button>
  </div>
</form>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>Отель</th>
            <th>Компания</th>
            <th class="text-end">Баланс</th>
            <th>Статус</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for f in rows %}
            <tr>
              <td>{{ f.hotel.name }}</td>
              <td><b>{{ f.company.name }}</b></td>
              <td class="text-end">
                <b>{{ f.balance }}</b>
              </td>
              <td>
                {% if f.is_closed %}
                  <span class="badge bg-secondary">закрыто</span>
                {% else %}
                  <span class="badge bg-warning text-dark">долг</span>
                {% endif %}
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'pms:folio_detail' f.id %}">Открыть</a>
              </td>
            </tr>
          {% empty %}
            <tr><td colspan="5" class="text-muted">Фолио не найдены</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
